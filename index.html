<!DOCTYPE html>
<html lang="tr">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto+Mono:wght@400;700&family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      img{
        width: 32%;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
<img src="PMYLogoWhite.png" class="center" id="logo">
<br>
<a href="ders.html">Dersler</a>

<script>
// Logo pulse effect
logo.onclick=e=>{let r=logo.getBoundingClientRect(),c=document.createElement('div');c.className='click-circle';c.style.cssText=`left:${r.left+r.width/2}px;top:${r.top+r.height/2}px;transform:translate(-50%,-50%)`;document.body.appendChild(c);setTimeout(_=>c.classList.add('expanding'),10);setTimeout(_=>c.remove(),1500)}
</script>
</body>
</html>
